<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Seo  -->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <title>Xlent Community Website</title>
     <!-- Favicon -->
     <link rel="shortcut icon" href="./images/X.png" type="image/x-icon">
     <!-- Styles -->
     <link rel="stylesheet" href="../../styles/addProject.css">
     <!-- Font Awseome Latest Version -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
     integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <Header>
        <nav>
            <div class="logo">
                <img src="../../images/Logo.png" alt="" srcset="">
            </div>
            <input class="btn-visit" type="button" value="view as visitor">
        </nav>
    </Header>
    <!-- Main -->
    <main>
        <section class="main-div" >
            <div class="navi">
                <ul class="nav-link">
                    <li class="sub-link"><a href="#projects">Projects</a></li>
                    <li class="sub-link"><a href="/Admin/AddEvents/addEvent.html">Events</a></li>
                    <li class="sub-link"><a href="">Teams</a></li>
                    <li class="sub-link"><a href="">Forums</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-content">
                    <form action="" method="post">
                        <div class="form-input">
                            <input class="text-input" type="text" name="title" id="title" placeholder="Title of project" required>
                        </div>
                       <div class="form-input">
                        <input class="text-input" type="text" name="tags" id="tags" placeholder="Tags (seperated by commas)" required>
                       </div>
                        <div class="form-input">
                            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Description"></textarea>
                        </div>
                        <div class="duration">
                            <h1 class="proj-title">Project duration :</h1>
                            <div class="proj-date">
                                <div class="from-date">
                                    <label for="">From Date: </label>
                                    <input type="date" name="date" id="date">
                                </div>
                                <div class="to-date">
                                    <label for="">To Date: </label>
                                    <input type="date" name="date" id="date">
                                </div>
                            </div>
                        </div>
                        <div class="comment">
                            <div class="let-comments">
                                <h2 class="proj-title">Comments</h2>
                                <p class="permission">Allow users to add comments on project</p>
                            </div>
                           <div class="allow-btn">
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider round"></span>
                                </label>                              
                           </div>
                        </div>
                    </form>
                </div>
                <div class="right-content">
                    <div class="pics">
                        <h1 class="proj-title">Add Photos :</h1>
                        <div class="addphoto">
                            <i class="far fa-plus-square"></i>
                            <p class="clickpic">click here to add photos</p>
                            <p class="clickpic">you can also drag files here</p>
                        </div> 
                    </div>
                    <div class="team">
                        <h1 class="proj-title">Team :</h1>
                        <input class="text-input"  type="text" name="" id="team-div" placeholder="Xlent Developers">
                    </div>
                    <div class="links">
                        <h1 class="proj-title">Links :</h1>
                        <div class="link-to">
                            <input class="link" type="text" name="" id="" placeholder="Link title">
                            <input class="link" type="text" name="" id="" placeholder="Paste link here">
                            <input class="link" type="text" name="" id="" placeholder="Link title">
                            <input class="link" type="text" name="" id="" placeholder="Paste link here">
                        </div>
                    </div>
                </div>
            </div>
        <section>
    </main>
</body>
</html>
